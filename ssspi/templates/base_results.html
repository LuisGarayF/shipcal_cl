{% load static %}
<!DOCTYPE html>
<html lang="es"  class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simulador Solar para la Industria">
    <title>{% block title %} Grupo Solar - SSSpI - Resultados {% endblock title %}</title>
    <!-- Favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/auxiliar.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bokeh -->
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-2.3.2.min.css" rel="stylesheet” type="text/css”>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-2.3.2.min.css" rel="stylesheet” type="text/css”>

    <!--Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>
<body  class="d-flex flex-column h-100">
    <!-- Scripts -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.3.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.3.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.3.2.min.js"></script>

    {% block 'navbar'%}
    {% include './navbar.html' %}
    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block 'footer'%}
    {% include './footer.html' %}
    {% endblock %}
    
    <script src="https://use.fontawesome.com/770a1b553c.js"></script>
    <script src="{% static 'js/materialize.js' %}"></script>
    
    <script>
        /* Inicializar todo materialize css*/
        M.AutoInit();
    </script>
   <script>
            $(document).ready(function() {
                $('select').formSelect();
            });         

    </script>

    </body>
    <script src="{% static 'js/main.js' %}" async></script>
</html>
